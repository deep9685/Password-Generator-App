<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <!-- custom attribute -->
            <input type="text" readonly placeholder="Password" data-PasswordDisplay>
            <button id="copy-button" data-copy>
                <span data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button> 
        </div>

        <div class="input-container">


            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxex -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength secton -->
            <div class="strength-container">
                
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!--generate password button -->
            <button class="generate-button">Generate Password</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
